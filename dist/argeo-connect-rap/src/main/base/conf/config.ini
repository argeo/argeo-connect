argeo.osgi.start=\
org.springframework.osgi.extender,\
org.argeo.node.repofactory.jackrabbit,\
org.argeo.node.repo.jackrabbit,\
org.argeo.security.dao.ldap,\
org.argeo.security.equinox,\
org.eclipse.core.runtime,\
org.eclipse.equinox.common,\
org.eclipse.equinox.http.registry,\
org.eclipse.equinox.launcher,\
org.argeo.dep.osgi.catalina.start,\
org.argeo.jackrabbit.webapp,\
org.argeo.server.rap.webapp,\
org.argeo.server.ads.server,\
org.springframework.osgi.web.extender,\
org.argeo.gis.ui.rap.openlayers,\
org.argeo.connect.backend,\
org.argeo.connect.ui,\
org.argeo.connect.ui.gps,\

org.argeo.security.ui.initialPerspective=org.argeo.connect.ui.gps.gpsPerspective

## JCR repository
argeo.node.repo.home=data/noderepo
argeo.node.repo.configuration=osgibundle:repository-postgresql.xml
argeo.node.repo.dburl=jdbc:postgresql://localhost/connect
argeo.node.repo.dbuser=argeo
argeo.node.repo.dbpassword=argeo

# TOMCAT PORTS
argeo.server.port.http=7080
argeo.server.port.https=7083
argeo.server.port.ajp=7089

## LOGGING
log4j.configuration=file:./conf/log4j.properties

## DO NOT MODIFY BELOW UNLESS YOU KNOW WHAT YOU ARE DOING
osgi.bundles=org.argeo.osgi.boot@start,org.eclipse.core.runtime@start,org.eclipse.equinox.common@start
argeo.osgi.bundles=${osgi.install.area}/../custom;in=*,${osgi.install.area};in=*.jar

# Required to have a consistent coordinate order in GeoTools
# see http://sourceforge.net/mailarchive/forum.php?thread_name=BANLkTikXZ%2BNr_2fX4z8z%2BRnLK70SPc5qYw%40mail.gmail.com&forum_name=geotools-gt2-users
org.geotools.referencing.forceXY=true

# RAP SPECIFIC
eclipse.ignoreApp=true
osgi.noShutdown=true